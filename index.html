<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1046/1046283.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Investimentos</h1>
        <form id="investmentForm">
            <label for="initialValue">Valor Inicial (R$):</label>
            <input type="number" id="initialValue" required>

            <label for="monthlyAddition">Adição Mensal (R$):</label>
            <input type="number" id="monthlyAddition" placeholder="Opcional">

            <label for="interestRate">Taxa de Rendimento (% ao ano):</label>
            <input type="number" id="interestRate" required>

            <label for="time">Tempo de Investimento (anos):</label>
            <input type="number" id="time" required>

            <button type="submit">Calcular</button>
        </form>

        <h2>Resultado:</h2>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
